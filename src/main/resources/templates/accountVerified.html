<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Congratulations!</title>
    <link rel="stylesheet" href="../static/css/accountVerified.css" th:href="@{/css/accountVerified.css}">
    <meta charset="UTF-8">
</head>
<body>
<center>
    <h1>Congratulations! Your account has been activated and email is verified!</h1>
    <h3>There are just a few more steps to complete the process</h3>
</center>
<div>
    <th th:action="@{/phonereg}" th:object="${user}" method="post">
        <table>
            <td>
                <centre>
                    <form id="mobreg" >
                        <h3> Please enter your mobile number to create account and complete registration</h3>
                        <p>Mobile Number: </p>
                        <input type="text" id="number" th:field="*{phoneNumber}" placeholder="+91*******"> <br>

                        <div class ="recaptcha" id="recaptcha-container"></div>
                        <button type="button" onclick="phoneAuth()">send code</button>
                    </form>
                    <br>
                    <br>
                    <br>
                    <h3>Enter verification code</h3>
                    <form>
                        <input type="text" id="verificationCode" placeholder="Enter verification code">
                        <button type="button" onclick="codeverify()">Verify code</button>
                    </form>
                </centre>
            </td>
        </table>



</div>
</body>

<script>
    // To apply the default browser preference instead of explicitly setting it.
    // firebase.auth().useDeviceLanguage();
    window.onload=function(){
        render();
    };
    function render(){
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
        recaptchaVerifier.render();
    }
</script>
<script>
    function phoneAuth() {
        //get the number
        const number = document.getElementById('number').value;
        firebase.auth().signInWithPhoneNumber(number, window.recaptchaVerifier).then(function (confirmationResult) {
            window.confirmationResult = confirmationResult;
            coderesult = confirmationResult;
            console.log(coderesult);
            alert("Message sent");

        }).catch(function (error) {
            alert(error.message)
        });
    }
</script>
<script>
    function codeverify(){
        var code=document.getElementById('verificationCode').value;
        coderesult.confirm(code).then(function(result){

            var user = result.user;
            console.log(user);
            location.replace("http://localhost:8080/success")
            alert("Successfully registered");
        }).catch(function(error){
            alert(error.message);
        });
    }

</script>
