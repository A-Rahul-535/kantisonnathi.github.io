<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <h1 style= "color: cornflowerblue;">Dashboard</h1>
</head>
<body>
<div class="topnav">
    <a class="active" th:href="@{/}">Dashboard</a>
    <a href="#tracker">Tracker</a>
    <a href="#share">Share</a>
    <a href="#details">About the Project</a>
</div>
<h2>Categories</h2>
<div class="container">
    <table class="table" id="category_table">
        <thead>
        <tr>
            <th>Name of category</th>
            <th>Number of items in category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${selections}">
            <td>
                <a th:href="@{/categories/__${category.id}__}" th:text="${category.name}"></a>
            </td>
            <td th:text="3"></td>
            <td>
                <a th:href="@{categories/__${category.id}__/edit}">Edit Category</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
